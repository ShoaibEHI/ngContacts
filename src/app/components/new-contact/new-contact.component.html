<div class="container">

  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <h2>New Contact</h2>
      <form [formGroup]="contactForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid':f.firstName.invalid && f.firstName.touched}" formControlName="firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid':f.phone.invalid && f.phone.touched}" formControlName="phone">
        </div>
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="contactForm.invalid">{{contactId?'Update':'Save'}} Contact</button>
      </form>
    </div>
  </div>
</div>
